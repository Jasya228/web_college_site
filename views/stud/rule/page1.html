<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Документы на двух языках</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .button-container {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button.active {
            background-color: #28a745;
        }
        iframe {
            width: 80%;
            height: 600px;
            border: 1px solid #ccc;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Документы на двух языках</h1>
    <div class="button-container">
        <button onclick="showDocument('ru')" class="lang-btn" data-lang="ru">Русский</button>
        <button onclick="showDocument('kk')" class="lang-btn active" data-lang="kk">Қазақша</button>
    </div>
    <iframe id="documentFrame" src="/static/document/rule_kz.pdf?toolbar=0"></iframe>

    <script>
        const documents = {
            ru: '/static/document/rule_ru.pdf?toolbar=0',
            kk: '/static/document/rule_kz.pdf?toolbar=0'
        };

        function showDocument(lang) {
            const iframe = document.getElementById('documentFrame');
            iframe.src = documents[lang];

            // Обновление активной кнопки
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.lang === lang) {
                    btn.classList.add('active');
                }
            });
        }

        // Установить казахский язык по умолчанию
        showDocument('kk');
    </script>
</body>
</html>
